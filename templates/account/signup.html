{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Cadastro{% endblock %}

{% block content %}

    <br>
    <h2>Cadastro</h2>
   
    <hr>
    <div class="row">
        <div class="col-4"> 
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-success" type="submit">Cadastrar</button>
            </form>
        </div>
    </div>    
{% endblock %}
